<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - MyTutor Văn Lang</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập hệ thống MyTutor Văn Lang</h2>
    <form id="loginForm">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" required>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" required>
      <label for="role">Chọn vai trò:</label>
      <select id="role">
        <option value="learner">Sinh Viên</option>
        <option value="tutor">Gia Sư</option>
        <option value="support">Trung tâm hỗ trợ Văn Lang</option>
        <option value="admin">Quản trị viên hệ thống</option>
      </select>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const vaiTroDachon = document.getElementById('role').value;
      if (vaiTroDachon === 'learner'){
        window.location.href = './dashboard-learner.html';
      }
      else if (vaiTroDachon === 'support'){
        window.location.href = './trungtamhotro.html';
      }
  }
  </script>
</body>
</html> S
